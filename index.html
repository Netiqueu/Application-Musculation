<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Muscu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        header {
            background: #222;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 1.5em;
        }
        .container {
            padding: 10px;
        }
        .muscle-groups {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .muscle-card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            width: 120px;
            text-align: center;
            cursor: pointer;
            padding: 10px;
            transition: transform 0.2s;
        }
        .muscle-card:hover {
            transform: scale(1.05);
        }
        .muscle-card img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
        }
        .exercises {
            margin-top: 20px;
        }
        .exercise {
            background: #fff;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .exercise img {
            width: 100%;
            border-radius: 8px;
        }
        .back-btn {
            margin: 10px 0;
            padding: 8px 12px;
            background: #222;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-btn:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <header>
        <h1>Training Muscu</h1>
    </header>

    <div class="container" id="main-container">
        <div class="muscle-groups" id="muscle-groups">
            <div class="muscle-card" onclick="showExercises('pectoraux')">
                <img src="1.png" alt="Pectoraux">
                <p>Pectoraux</p>
            </div>
            <div class="muscle-card" onclick="showExercises('dos')">
                <img src="1.png" alt="Dos">
                <p>Dos</p>
            </div>
            <div class="muscle-card" onclick="showExercises('jambes')">
                <img src="1.png" alt="Jambes">
                <p>Jambes</p>
            </div>
            <div class="muscle-card" onclick="showExercises('bras')">
                <img src="1.png" alt="Bras">
                <p>Bras</p>
            </div>
        </div>

        <div class="exercises" id="exercises" style="display:none;"></div>
    </div>

    <script>
        const data = {
            pectoraux: [
                { name: "Développé couché", img: "1.png", desc: "Allongé sur un banc, soulevez la barre." },
                { name: "Pompes", img: "1.png", desc: "Classique pompes au sol." }
            ],
            dos: [
                { name: "Tractions", img: "1.png", desc: "Suspendez-vous à la barre et montez." },
                { name: "Rowing", img: "1.png", desc: "Tirez la barre vers votre poitrine." }
            ],
            jambes: [
                { name: "Squat", img: "1.png", desc: "Pliez les jambes jusqu'à 90°." },
                { name: "Fentes", img: "1.png", desc: "Avancez une jambe et pliez le genou." }
            ],
            bras: [
                { name: "Curl biceps", img: "1.png", desc: "Soulevez les haltères pour les biceps." },
                { name: "Extensions triceps", img: "1.png", desc: "Soulevez l'haltère derrière la tête." }
            ]
        };

        function showExercises(muscle) {
            const exContainer = document.getElementById('exercises');
            const groupsContainer = document.getElementById('muscle-groups');
            groupsContainer.style.display = 'none';
            exContainer.style.display = 'block';
            exContainer.innerHTML = `<button class="back-btn" onclick="backToGroups()">⬅ Retour</button>`;

            data[muscle].forEach(ex => {
                const div = document.createElement('div');
                div.className = 'exercise';
                div.innerHTML = `<h3>${ex.name}</h3><img src="${ex.img}" alt="${ex.name}"><p>${ex.desc}</p>`;
                exContainer.appendChild(div);
            });
        }

        function backToGroups() {
            document.getElementById('muscle-groups').style.display = 'flex';
            document.getElementById('exercises').style.display = 'none';
        }
    </script>
</body>
</html>
