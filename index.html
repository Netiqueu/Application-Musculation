    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        header {
            background: #222;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 1.5em;
        }
        .container {
            padding: 10px;
        }
        .muscle-groups {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .muscle-card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            width: 120px;
            text-align: center;
            cursor: pointer;
            padding: 10px;
            transition: transform 0.2s;
        }
        .muscle-card:hover {
            transform: scale(1.05);
        }
        .muscle-card img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
        .exercises {
            margin-top: 20px;
        }
        .exercise {
            background: #fff;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            text-align: center;
        }
        .exercise img {
            width: 100%;
            border-radius: 8px;
        }
        .back-btn {
            margin: 10px 0;
            padding: 8px 12px;
            background: #222;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-btn:hover {
            background: #444;
        }
    </style>
</head>

        function showExercises(muscle) {
            const exContainer = document.getElementById('exercises');
            const groupsContainer = document.getElementById('muscle-groups');
            groupsContainer.style.display = 'none';
            exContainer.style.display = 'block';
            exContainer.innerHTML = `<button class="back-btn" onclick="backToGroups()">⬅ Retour</button>`;

            data[muscle].forEach(ex => {
                const div = document.createElement('div');
                div.className = 'exercise';
                div.innerHTML = `<h3>${ex.name}</h3><img src="${ex.img}" alt="${ex.name}"><p>${ex.desc}</p>`;
                exContainer.appendChild(div);
            });
        }

        function backToGroups() {
            document.getElementById('muscle-groups').style.display = 'flex';
            document.getElementById('exercises').style.display = 'none';
        }
    </script>
