<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Muscu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        header {
            background: #222;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 1.5em;
        }
        .container {
            padding: 10px;
        }
        .muscle-groups {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .muscle-card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            width: 120px;
            text-align: center;
            cursor: pointer;
            padding: 10px;
            transition: transform 0.2s;
        }
        .muscle-card:hover {
            transform: scale(1.05);
        }
        .muscle-card img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
        .exercises {
            margin-top: 20px;
        }
        .exercise {
            background: #fff;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            text-align: center;
        }
        .exercise img {
            width: 100%;
            border-radius: 8px;
        }
        .back-btn {
            margin: 10px 0;
            padding: 8px 12px;
            background: #222;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-btn:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <header>
        <h1>Training Muscu</h1>
    </header>

    <div class="container" id="main-container">
        <div class="muscle-groups" id="muscle-groups">
            <div class="muscle-card" onclick="showExercises('Épaules')">
                <img src="1.png">
                <p>Épaules</p>
            </div>
            <div class="muscle-card" onclick="showExercises('Biceps')">
                <img src="2.png">
                <p>Biceps</p>
            </div>
            <div class="muscle-card" onclick="showExercises('Triceps')">
                <img src="3.png">
                <p>Triceps</p>
            </div>
            <div class="muscle-card" onclick="showExercises('Pectoraux')">
                <img src="4.png">
                <p>Pectoraux</p>
            </div>
            <div class="muscle-card" onclick="showExercises('Dos')">
                <img src="5.png">
                <p>Dos</p>
            </div>
            <div class="muscle-card" onclick="showExercises('Abdominaux')">
                <img src="6.png">
                <p>Abdominaux</p>
            </div>
            <div class="muscle-card" onclick="showExercises('Fessiers')">
                <img src="7.png">
                <p>Fessiers</p>
            </div>
            <div class="muscle-card" onclick="showExercises('Quadriceps')">
                <img src="8.png">
                <p>Quadriceps</p>
            </div>
            <div class="muscle-card" onclick="showExercises('Ischio-jambiers')">
                <img src="9.png">
                <p>Ischio-jambiers</p>
            </div>
            <div class="muscle-card" onclick="showExercises('Mollets')">
                <img src="10.png">
                <p>Mollets</p>
            </div>
        </div>

        <div class="exercises" id="exercises" style="display:none;"></div>
    </div>

    <script>
        const data = {
            Épaules: [
                { name: "Développé épaules assis", img: "11.gif", desc: "" },
                { name: "Russian twist avec développé épaules", img: "12.gif", desc: "" },
                { name: "Développé militaire", img: "13.gif", desc: "" },
                { name: "Développé Arnold", img: "14.gif", desc: "" },
                { name: "Développé épaules avec haltères", img: "15.gif", desc: "" },
                { name: "Élévations frontales", img: "16.gif", desc: "" },
                { name: "Élévations latérales", img: "17.gif", desc: "" },
                { name: "Élévations latérales avec kettlebell", img: "18.gif", desc: "" },
                { name: "Tirage menton avec kettlebell", img: "19.gif", desc: "" },
                { name: "Développé épaule avec kettlebell", img: "110.gif", desc: "" },
                { name: "Oiseau assis sur un banc", img: "111.gif", desc: "" },
                { name: "Pompes piquées", img: "112.gif", desc: "" },
                { name: "Croix de fer avec haltères", img: "113.gif", desc: "" },
                { name: "Thruster avec kettlebell", img: "114.gif", desc: "" },
                { name: "Rotations cubaines", img: "115.gif", desc: "" }
            ],
            Biceps: [
                { name: "Curl à la barre", img: "21.gif", desc: "" },
                { name: "Curl concentré", img: "22.gif", desc: "" },
                { name: "Curl pupitre barre EZ", img: "23.gif", desc: "" },
                { name: "Curl haltère debout sur banc incliné", img: "24.gif", desc: "" },
                { name: "Curl Spider", img: "25.gif", desc: "" },
                { name: "Curl haltère incliné avec rotation", img: "26.gif", desc: "" },
                { name: "Traction supination", img: "27.gif", desc: "" },
                { name: "Curl Zottman", img: "28.gif", desc: "" },
                { name: "Drag curl avec haltères", img: "29.gif", desc: "" },
                { name: "Curl inversé à la barre", img: "210.gif", desc: "" },
                { name: "Curl haltères prise neutre", img: "211.gif", desc: "" },
                { name: "Drag curl", img: "212.gif", desc: "" },
                { name: "Curl biceps alterné avec haltères", img: "213.gif", desc: "" },
                { name: "Waiter curl", img: "214.gif", desc: "" },
                { name: "Curl biceps alterné en supination sur banc incliné", img: "215.gif", desc: "" },
                { name: "Curl haltère prise marteau au pupitre", img: "216.gif", desc: "" }
            ],
        };

        function showExercises(muscle) {
            const exContainer = document.getElementById('exercises');
            const groupsContainer = document.getElementById('muscle-groups');
            groupsContainer.style.display = 'none';
            exContainer.style.display = 'block';
            exContainer.innerHTML = `<button class="back-btn" onclick="backToGroups()">⬅ Retour</button>`;

            data[muscle].forEach(ex => {
                const div = document.createElement('div');
                div.className = 'exercise';
                div.innerHTML = `<h3>${ex.name}</h3><img src="${ex.img}" alt="${ex.name}"><p>${ex.desc}</p>`;
                exContainer.appendChild(div);
            });
        }

        function backToGroups() {
            document.getElementById('muscle-groups').style.display = 'flex';
            document.getElementById('exercises').style.display = 'none';
        }
    </script>
</body>
</html>
